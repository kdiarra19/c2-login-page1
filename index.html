<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<title>Counseal by Authority Wit - Login</title>

<body>

<div class = "container">
	<div id="form">
		<div id="hero">
			<img src="hero.svg" alt="Hero Image" id="heroimg">
		</div>
		<div id="formelements">
			<form>
				<input type="email" id="email" name="email" placeholder= "Email"><br>
				<input type="text" id="password" name="password" placeholder = "Password"><br>
				<div id="bottomsection">
					<div id="rememberme">
						<input type="checkbox" id="remember" name="remember" value="RememberMe">
						<label for="remember">Remember Me</label>
					</div>
					<div id="havingtrouble">
						<label>(Having Trouble?)</label>
					</div>
					<div id="login">
						<input id="submitbutton" type="submit" value="Login">
					</div>
				</div>
				<div id="install">
					<input id="installbutton" type="submit" value="Install this app">
				</div>
			</form>
		</div>
	</div>
	<div id="background">
	</div>
</div>

</body>
</html>
