<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<title>Counseal by Authority Wit - Login</title>

<body>

<div class = "container">
	<div id="form">
		<div id="hero">
			<img src="hero.svg" alt="Hero Image" id="heroimg">
		</div>
		<div id="formelements">
			<div id="error"></div>
			<form action="/" method="GET">
				<input type="email" id="email" name="email" placeholder= "Email"><br>
				<div id="email_error">Incorrect email</div>
				<input type="text" id="password" name="password" placeholder = "Password"><br>
				<div id="password_error">Incorrect password</div>
				<div id="bottomsection">
					<div id="rememberme">
						<input type="checkbox" id="remember" name="remember" value="RememberMe">
						<label for="remember">Remember Me</label>
					</div>
					<div id="havingtrouble">
						<label>(Having Trouble?)</label>
					</div>
					<div id="login">
						<input id="submitbutton" type="submit" value="Login">
					</div>
				</div>
			
			</form>
		</div>
	</div>
	<div id="background">
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
